<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites"
	template="../layouts/template-exterior.xhtml">
    <ui:define name="body2">
    
        <f:metadata>
            <ui:param name="titulo" value="Sesiunea sa încheiat" />
        </f:metadata>
        <p:outputPanel styleClass="bloqueVistaTitulo">
            <h3>#{titulo}</h3>
        </p:outputPanel>

        <p:outputPanel>
            <div class="ui-messages ui-widget" aria-live="polite">
                <div class="ui-messages-error ui-corner-all">
                    <span class="ui-messages-error-icon iconoError icono5xx"></span>
                    <ul>
                        <li class="ui-messages-error-summary">Sesiunea dvs. a fost închisă sau a expirat.</li>
                        <li class="ui-messages-error-details">Vă rugăm să vă reconectați prin pagina <a href="#{request.contextPath} ">LOGIN GESINT</a>..</li>
                    </ul>
                </div>
            </div>
        </p:outputPanel>

    </ui:define>
</ui:composition>
