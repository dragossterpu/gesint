<ui:composition template="/layouts/layoutInterior2.xhtml"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
            <h:form id="form">
			<div class="blocFormular">
					<p:panel header="Înregistrare nou partid" styleClass="panelModCard">
						<p:panelGrid>
							<p:row>
								<p:column>
								 <b><h:outputLabel for="nume" value="Numele Partidului (*):" /></b>
								</p:column>
								<p:column>
								 <p:inputText id="nume" value="#{numePartid}" required="true"  requiredMessage="Introduce un nume pentru aceast partid" converter="#{trimConverter}" maxlength="100"/>		                
								 <p:messages for="nume" autoUpdate="true" closable="true" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<b><h:outputLabel for="descripcion" value="Sigla partidului (*):" /></b>
								</p:column>
								<p:column>
									<p:inputText id="descripcion" value="#{sigla}" converter="#{trimConverter}" maxlength="150" />
                					<p:messages for="descripcion" autoUpdate="true" closable="true" />
								</p:column>
               				</p:row>
               				<p:row>
								<p:column>
									<b><h:outputLabel for="descripcionOld" value="Numele vechi al partidului:" /></b>
								</p:column>
								
               				</p:row>
					</p:panelGrid>
                </p:panel>
                <div class="butoaneFormular">
                    <p:commandButton actionListener="#{partidBean.inregistrarePartid(numePartid,sigla)}" value="Crează partid" icon="fa fa-fw fa-save" />
                    <p:commandButton value="Renunță" icon="fa fa-fw fa-undo" action="/administratie/partide/partide?faces-redirect=true" immediate="true">
                         <p:confirm header="Renunță" message="Sunteți sigur că doriți să anulați această operație?. Datele introduse vor fi pierdute" icon="fa fa-warning-sign" />
                    </p:commandButton>
                </div>

                <p:confirmDialog global="true">
                    <div class="centrareButoaneDialog">
                        <p:button value="Acceptă" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                        <p:button value="Renunță" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
                    </div>
                </p:confirmDialog>
                
                <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
                    <p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
                    <div class="centrareButoaneDialog">
                        <p:button value="Închide" outcome="/administratie/partide/partide" />
                    </div>
                </p:dialog>
			</div>
         </h:form>
    

    </ui:define>
</ui:composition>
