<ui:composition template="/layouts/layoutInterior2.xhtml"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
       <h:form id="form">
	  <div class="blocFormular">
	      <p:panel header="Înregistrare nouă funcție" styleClass="panelModCard">
		<p:panelGrid>
		   <p:row>
			<p:column>
			   <b><h:outputLabel for="nume" value="Numele funcției (*):" /></b>
			</p:column>
			<p:column>
			   <p:inputText id="nume" value="#{numeFunctie}" required="true"  requiredMessage="Introduce un nume pentru această funcție" converter="#{trimConverter}" maxlength="100"/>		                
			   <p:messages for="nume" autoUpdate="true" closable="true" />
			</p:column>
		  </p:row>
		   <p:row>
			<p:column>
			     <b><h:outputLabel for="descriere" value="Descrierea funcției (*):" /></b>
			</p:column>
			<p:column>
			     <p:inputText id="descriere" value="#{descriereFunctie}" converter="#{trimConverter}" maxlength="200" />
                	      <p:messages for="descriere" autoUpdate="true" closable="true" />
			</p:column>
               	   </p:row>
               	   <p:row>
               		<p:column>
               		    <b><h:outputLabel for="organizationSelect" value="* Organizația:" /></b>
               		</p:column>
               		<p:column>
               		   <p:selectOneMenu class="selectFiltru" id="validated" value="#{organization}">
				<b><f:selectItem itemLabel="Conducerea Centrală" itemValue="Conducerea Centrală" /></b>
				<b><f:selectItem itemLabel="Conducerea Locală" itemValue="Conducerea Locală" /></b>
				<b><f:selectItem itemLabel="Comisie" itemValue="Comisie" /></b>
				<b><f:selectItem itemLabel="Comisia Națională De Arbitraj și Integritate" itemValue="Comisia Națională De Arbitraj și Integritate" /></b>									
			   </p:selectOneMenu>
               		</p:column>							
		   </p:row>
		</p:panelGrid>
              </p:panel>
              <div class="butoaneFormular">
                    <p:commandButton actionListener="#{functieBean.inregistrareFunctie(numeFunctie,descriereFunctie,organization)}" value="Crează funcția" icon="fa fa-fw fa-save" />
                    <p:commandButton value="Renunță" icon="fa fa-fw fa-undo" action="/administratie/functie/functii?faces-redirect=true" immediate="true">
                         <p:confirm header="Renunță" message="Sunteți sigur că doriți să anulați această operație?. Datele introduse vor fi pierdute" icon="fa fa-warning-sign" />
                    </p:commandButton>
              </div>
                <p:confirmDialog global="true">
                    <div class="centrareButoaneDialog">
                        <p:button value="Acceptă" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                        <p:button value="Renunță" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
                    </div>
                </p:confirmDialog>               
                <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
                    <p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
                    <div class="centrareButoaneDialog">
                        <p:button value="Închide" outcome="/administratie/functie/functii" />
                    </div>
                </p:dialog>
	   </div>
         </h:form>
    </ui:define>
</ui:composition>
