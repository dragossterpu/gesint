  <ui:decorate template="/componentes/dialogoConfirmacion.xhtml">
    <ui:param name="ruta" value="/administracion/usuarios/usuarios" />
  </ui:decorate>

 -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <f:facet name="message">
            <h:outputText value="#{mensaje}" escape="false" />
        </f:facet>
        <f:facet name="icon">
            <h:outputText value="ui-icon-alert" escape="false" />
        </f:facet>
        <f:facet name="header">
            <h:outputText value="#{cabecera}" escape="false" />
        </f:facet>
        <p:commandButton value="DA" type="button"
            styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="NU" type="button"
            styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</ui:composition>
