<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites"
	template="../layouts/template-exterior.xhtml">
    <ui:define name="body2">
    
        <f:metadata>
            <ui:param name="titlu" value="Pagina nu a fost găsită" />
           
        </f:metadata>
        <p:outputPanel styleClass="blocTitluView">
            <h3>#{titlu}</h3>
        </p:outputPanel>

        <p:outputPanel>
            <div class="ui-messages ui-widget" aria-live="polite">
                <div class="ui-messages-info ui-corner-all">
                    <span class="ui-messages-info-icon iconoError icono404" />
                    <ul>
                        <li class="ui-messages-info-summary">Pagina solicitată nu a fost găsită, ne pare rău pentru neplăcerile cauzate.</li>
                        <li class="ui-messages-info-details">Pagina solicitată nu este disponibilă în <a href="#{request.contextPath}">GESINT</a>. 
                        Este posibil ca pagina să nu existe sau să fi fost mutată într-o altă locație.
                        </li>
                    </ul>
                </div>
            </div>
        </p:outputPanel>

    </ui:define>
</ui:composition>
