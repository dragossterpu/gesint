<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites"
	template="../layouts/template-exterior.xhtml">
	<ui:define name="body2">

		<f:metadata>
			<ui:param name="titlu" value="Accesul a fost refuzat" />
			
		</f:metadata>

		        <p:outputPanel styleClass="blocTitluView">
		            <h3>#{titlu}</h3>
		        </p:outputPanel>

		        <p:outputPanel rendered="#{externalBean.errorMsg eq ''}">
		            <div class="ui-messages ui-widget" aria-live="polite">
		                <div class="ui-messages-error ui-corner-all">
		                    <span class="ui-messages-error-icon iconoError icono403"></span>
		                    <ul>
		                        <li class="ui-messages-error-summary">Eroare de conectare.</li>
		                        <li class="ui-messages-error-details"> A apărut o eroare atunci când ați încercat să vă logați. VĂ RUGĂM SĂ CONTACTATI CU RESPONSABILII PAGINII."</li>
		                    </ul>
		                </div>
		            </div>
		        </p:outputPanel>

		     

	</ui:define>
</ui:composition>
