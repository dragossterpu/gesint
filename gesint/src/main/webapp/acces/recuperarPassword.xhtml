<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="../layouts/template-exterior.xhtml">
    
   <ui:define name="title">Utilizator / Parolă uitată</ui:define>
    <ui:define name="body2">
    <div class="row">
	<div id="holder2" class="col-lg-6 col-md-3 col-sm-5 col-xs-12">
	     <div class="login">
		<h:form action="login" method="post">
	                <p:panel id="panel">
	                    <p:focus context="panel" />
	                    <p:messages id="msgs" showDetail="true" />
	                    <p:panelGrid columns="2" cellpadding="5">
				<f:facet name="header">
				 <p:outputPanel><span class="titlu2">Restabiliţi utilizator</span></p:outputPanel>
				</f:facet>				
			             <br /><br />
                                <p:outputLabel for="correo" value="E-mail"></p:outputLabel>	                  
		                    <p:inputText id="correo" binding="#{email}" converter="#{trimConverter}" required="required"/>
		                 <p:outputLabel for="nif" value="CNP:" ></p:outputLabel>
		                    <p:inputText id="nif" binding="#{cnp}" converter="#{trimConverter}" required="required"/>
                  	     </p:panelGrid>
	                </p:panel>
                        <br />
                        <div class="centrareButoaneDialog">
				<p:commandButton action="#{recoverBean.parolaUitata(email.value, nif.value)}" 
				value="Trimiteţi" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:commandButton value="Renunță" actionListener="#{facesUtilities.redirect('/login')}" immediate="true"/>
			</div>
                	<p:messages globalOnly="true" autoUpdate="true" closable="true" showDetail="true" />
	                <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
	                    <p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
	                    <div class="centrareButoaneDialog">
	                        <p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/login')}" />
	                    </div>
	                </p:dialog>

	                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	                    <p:graphicImage value="/images/loading.gif" />
	                </p:dialog>
               </h:form>
 	    </div>
	</div>
     </div>
    </ui:define>
</ui:composition>
