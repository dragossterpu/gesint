<ui:composition template="../layouts/layoutInterior2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
	
	    <div class="content_newForm">
		<div class="titluFormular">
		     <h3 style="margin-top: 0"><strong>Suport votare</strong></h3>
		</div>
		<div class="container-fluid">			
		      <h:form id="form" class="tabsInvert">
			  <p:growl id="msgs" showDetail="true" />
			  <p:accordionPanel multiple="true" activeIndex="0">
				   <p:tab title="">
					<div class="aclaratii5"><STRONG>Întrebare</STRONG></div>								
			                    <p:selectOneMenu  value="#{sondajBean.idIntrebare}"  id="intrebareSelect"
			                       class="selectFiltru" filter="true" filterMatchMode="startsWith">
			                        <f:selectItem itemLabel="Alege una..." itemValue="" />
			                        <f:selectItems  value="#{sondajBean.intrebari}"  var="intrebare" itemLabel="#{intrebare.descriere}"  itemValue="#{intrebare.id}" />
			                          <p:ajax event="change" update="form" listener="#{sondajBean.actualizeazaRaspuns(sondajBean.idIntrebare)}" />                        
			                    </p:selectOneMenu>						
					<div class="aclaratii5" for="raspuns" > <STRONG><h:outputText value="Răspuns" /> </STRONG></div>
					<div class="aclaratii5" id="raspuns" rendered="#{!empty sondajBean.raspuns.valoare}">
					 <h:outputText value="#{sondajBean.raspuns.valoare}" /></div>
				    </p:tab>
			   </p:accordionPanel>
			   <div class="butoaneFormular">
                                 <p:commandButton value="Renunţare" icon="fa fa-fw fa-undo" action="/sondaj/rezultate?faces-redirect=true" immediate="true"> </p:commandButton>
                           </div>
		       </h:form>
		 </div>	
	    </div>
        </ui:define>
</ui:composition>
