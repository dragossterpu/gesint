<ui:composition template="../layouts/layoutInterior2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:my="http://java.sun.com/jsf/composite/composites"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
	<ui:define name="content">
		<p:importConstants type="ro.stad.online.gesint.constante.NumarMagic" var="NumeroMagic" />

		<h:form id="searchListUsers">
			<p:tabView id="tabDatosUsuarios">
				 <p:ajax event="tabChange"
								listener="#{userBean.schimbTipMembri}"
								update="searchListUsers"
								onstart="PF('statusDialog').show()"
								onsuccess="PF('statusDialog').hide()" />
				 <p:tab title="Membri/ Simpatizanți" id="membriSimpatizanti">
					<ui:include src="../users/membrii.xhtml" />	
                  </p:tab>	
                   <p:tab title="Conducerea locală" id="conducereaLocala">
					<ui:include src="../users/conducereaLocala.xhtml" />	
                  </p:tab>	
                   <p:tab title="Conducerea centrală" id="conducereaCentrala">
					<ui:include src="../users/conducereaCentrala.xhtml" />	
                  </p:tab>				

		 </p:tabView>	
			<p:dialog id="dialog" widgetVar="dialogMessage" header="Información" closable="false">
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
				<div class="centrareButoaneDialog">
					<p:button value="Închideţi" outcome="/users/users" />
				</div>
			</p:dialog>
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="/images/loading.gif" />
			</p:dialog>                      
                <p:messages globalOnly="true" autoUpdate="true" showSummary="true" showDetail="true" closable="true"/>
		
		</h:form>
	</ui:define>
</ui:composition>
