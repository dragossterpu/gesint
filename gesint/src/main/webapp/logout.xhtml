<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites"
	template="/layouts/layoutExterior.xhtml">
    <ui:define name="content">
    
        <f:metadata>
            <ui:param name="titlu" value="Logout" />
        </f:metadata>
        <p:outputPanel styleClass="blocTitluView">
            <h3>#{titlu}</h3>
        </p:outputPanel>

        <p:outputPanel>
            <div class="ui-messages ui-widget" aria-live="polite">
                <div class="ui-messages-error ui-corner-all">
                    <span class="ui-messages-error-icon iconoError icono403"></span>
                    <ul>
                        <li class="ui-messages-error-summary">V-ați deconectat de la aplicație.</li>
                        
                    </ul>
                </div>
                 <div class="ui-messages-error ui-corner-all">
                <p:button outcome="productDetail" value="Bookmark" actionListener="#{applicationBean.logout}">
				</p:button>
				 </div>
            </div>
        </p:outputPanel>

    </ui:define>
</ui:composition>
