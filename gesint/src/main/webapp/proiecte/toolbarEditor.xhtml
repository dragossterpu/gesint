<f:facet name="toolbar" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <span class="ql-formats">
        <select class="ql-font" title="Tipul literei">
            <option value="serif" selected="selected">Arial</option>
            <option value="monospace">Monospace</option>
        </select>
        <select class="ql-size" title="Dimensiunea literei">
            <option value="small">Mică</option>
            <option selected="selected">Normală</option>
            <option value="large">Mare</option>
             <option value="huge">Foarte mare</option>
        </select>
    </span>
     <span class="ql-formats">
        <button class="ql-bold" title="Caractere aldine"></button>
        <button class="ql-italic" title="Cursivă"></button>
        <button class="ql-underline" title="Subliniată"></button>
        <button class="ql-strike" title="Barată"></button>
    </span>
    <span class="ql-formats">
        <select class="ql-color ql-picker ql-color-picker" title="Culoarea literei"></select>
        <select class="ql-background ql-picker ql-color-picker" title="Culoarea fondului"></select>
    </span>
    <span class="ql-formats">
        <button class="ql-script" value="sub" title="Indice inferior"></button>
        <button class="ql-script" value="super" title="Indice superior"></button>
    </span>
    <span class="ql-formats">
        <button class="ql-list" value="ordered" title="Lista numerată"></button>
        <button class="ql-list" value="bullet" title="Lista nenumerată"></button>
        <button class="ql-indent" value="-1" title="Micşorează linia"></button>
        <button class="ql-indent" value="+1" title="Mărește linia"></button>
        <select class="ql-align" title="Aliniere">
            <option /><!-- left -->
            <option value="center" />
            <option value="right" />
            <option value="justify" selected="selected" />
        </select>
    </span>
    <span class="ql-formats">
        <button class="ql-link" title="Adăugați un link"></button>
<!--         <button class="ql-image" title="Adăugați o imagine"></button> -->
    </span>
    <span class="ql-formats">
        <button class="ql-clean" title="Curățați formatul"></button>
    </span>
</f:facet>
